<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather-app.css">
    
</head>
<body class="container">
    
    <div class="card">
        <div class="input-group search">
            <input type="search" class="form-control rounded search-bar" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn ml-1 btn-primary">Go</button>
        </div>
        
        <div class="weather mt-2">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>

    <script src="./weather-app.js"></script>
</body>
</html>
